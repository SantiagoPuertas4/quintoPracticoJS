<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../common.css" />
    <title>Generaciones</title>
  </head>
  <body>
    <main class="d-flex justify-content-center flex-column align-items-center">
      <div class="py-5">
        <h1 class="px-2 py-1">Generaciones</h1>
      </div>
      <div class="menu w-75">
        <form
          class="d-flex px-3 justify-content-center flex-column"
          id="formCompleto"
        >
          <fieldset>
            <label for="inputNombre" class="form-label"></label>
            <input
              id="inputNombre"
              type="text"
              placeholder="Nombre"
              class="br-4 form-control"
            />
          </fieldset>
          <fieldset>
            <label for="inputEdad" class="form-label"></label>
            <input
              id="inputEdad"
              type="number"
              placeholder="Edad"
              class="br-4 form-control"
            />
          </fieldset>
          <fieldset>
            <label for="inputDNI" class="form-label"></label>
            <input
              id="inputDNI"
              type="number"
              placeholder="DNI"
              class="br-4 form-control"
            />
          </fieldset>
          <fieldset>
            <label for="inputSexo" class="form-label"></label>
            <input
              id="inputSexo"
              type="text"
              placeholder="Sexo (H o M)"
              class="br-4 form-control"
            />
          </fieldset>
          <fieldset>
            <label for="inputPeso" class="form-label"></label>
            <input
              id="inputPeso"
              type="number"
              placeholder="Peso (en KG)"
              class="br-4 form-control"
            />
          </fieldset>
          <fieldset>
            <label for="inputAltura" class="form-label"></label>
            <input
              id="inputAltura"
              type="number"
              placeholder="Altura"
              class="br-4 form-control"
            />
          </fieldset>
          <button
            type="submit"
            class="br-4 btn btn-secondary my-2 mt-3 btn-success"
            id="btnEnviar"
          >
            Enviar
          </button>
        </form>
        <div class="d-flex justify-content-center column-gap-3 flex-wrap">
          <button
            type="submit"
            class="br-4 btn btn-secondary my-2 mt-3"
            id="btnGeneracion"
            disabled
          >
            Mostrar generacion
          </button>
          <button
            type="submit"
            class="br-4 btn btn-secondary my-2 mt-3"
            id="btnMayor"
            disabled
          >
            Mayor de edad
          </button>
          <button
            type="submit"
            class="br-4 btn btn-secondary my-2 mt-3"
            id="btnDatos"
            disabled
          >
            Mostrar datos
          </button>
          <button
            type="submit"
            class="br-4 btn btn-secondary my-2 mt-3 btn-danger"
            id="btnBorrado"
            disabled
          >
            Borrar persona
          </button>
        </div>
      </div>
    </main>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
